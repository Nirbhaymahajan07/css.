<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box{
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 5px;
            display: inline-block;
            /* display: inline;
            display: block; */
        }
        #box1{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Box1</div>
    <div class="box" id="box2">Box2</div>
</body>
</html>
