<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Container</title>
    <style>
        #h1{
           text-align: center;
        }
        #container{
            height: 500px;
            width: 400px;
            padding: 10px;
            margin: 5px;
            border: 3px solid black;
            background-color: lavender;

            display: flex;
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
            /* flex-direction: column; */
            flex-direction: column-reverse;

        }
        .box{
            height: 70px;
            width: 70px;
            margin: 5px;
            border: 2px solid black;
        }
        #box1{
            background-color: aqua;
        }
        #box2{
            background-color: blueviolet;
        }
        #box3{
            background-color: yellow;
        }
        #box4{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1 id="h1">Flex Container</h1>
    <div id="container">
        <div id="box1" class="box">Flex Box 1</div>
        <div id="box2" class="box">Flex Box 2</div>
        <div id="box3" class="box">Flex Box 3</div>
        <div id="box4" class="box">Flex Box 4</div>
    </div>
</body>
</html>
